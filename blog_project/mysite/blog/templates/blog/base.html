<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!--Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!--Medium style editing-->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!--custom css-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    <!--Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class="loader">

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark techfont">
        <div class="container">
          <div class="navbar-nav align-items-center">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Tech blog</a>
            <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
            <a class="nav-item nav-link" href="https://www.github.com">Github</a>
            <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
          </div>
          <div class="navbar-nav align-items-center ml-auto">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
              <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
              <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
              <a >Welcome: {{ user.username }}</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                <span class="fa fa-user" aria-hidden="true"></span></a>
            {% endif %}
          </div>
        </div>
      </nav>


    <!--content-->
    
    <div class="content container " style="background-color: #e3f2fd;">      
        <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}
                {% endblock %}

              </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
</body>
</html>
